<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Game Jam - Fall 2024</title>
    <link
      href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_midnight.min.css"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "Alagard";
        font-weight: 100 !important;
        font-style: normal;
        src: url("./alagard.woff") format("woff");
      }

      h2 {
        font-weight: normal;
      }

      body {
        margin: 0;
        background-color: #181818;
        color: #fff;
        font-family: "Alagard", sans-serif;

        overflow-y: scroll;
      }

      #game {
        display: block;
        margin: 0 auto;
        background-color: #000;
        width: 100%;
      }

      img {
        image-rendering: optimizeSpeed; /* STOP SMOOTHING, GIVE ME SPEED  */
        image-rendering: -moz-crisp-edges; /* Firefox                        */
        image-rendering: -o-crisp-edges; /* Opera                          */
        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
        image-rendering: pixelated; /* Universal support since 2021   */
        image-rendering: optimize-contrast; /* CSS3 Proposed                  */
        -ms-interpolation-mode: nearest-neighbor; /* IE8+                           */
      }

      #palette {
        image-rendering: optimizeSpeed; /* STOP SMOOTHING, GIVE ME SPEED  */
        image-rendering: -moz-crisp-edges; /* Firefox                        */
        image-rendering: -o-crisp-edges; /* Opera                          */
        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
        image-rendering: pixelated; /* Universal support since 2021   */
        image-rendering: optimize-contrast; /* CSS3 Proposed                  */
        -ms-interpolation-mode: nearest-neighbor; /* IE8+                           */

        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 0.5rem;
        background-image: url("./planks_bg.png");
        background-size: cover;
        box-shadow: 0 0 1rem 0.5rem #000;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        min-width: 100px;

        justify-content: space-evenly;
      }

      .palette-item {
        display: flex;
        flex-direction: column;
        border-radius: 0.5rem;
        cursor: pointer;
        align-items: center;
        max-width: 300px;
      }

      .palette-item:hover {
        background: #92740f;
      }

      .info-panel {
        height: 250px;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        background: #973737;
        box-shadow: 0 0 1rem 0.5rem #000;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
      }

      .info-table {
        width: 100%;
        border-collapse: collapse;
      }

      .palette-label {
        font-size: 1rem;
        color: #ffffff;
        margin: 0.5rem;
      }

      .game-container {
        display: flex;
        flex-direction: column;
      }

      .flex-row {
        display: flex;
        flex-direction: row;
        gap: 1rem;
      }

      .dialogue-box {
        position: absolute;
        margin: 25px;
        display: flex;
        flex-direction: row;
        gap: 1rem;
        transition: opacity 0.5s;
      }

      .hidden-fade {
        opacity: 0;
        transition: opacity 0.5s;
      }

      .unavailable {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="game-container">
        <canvas id="game"></canvas>
        <div class="dialogue-box hidden-fade" id="dialogue-box">
          <img
            src="./profile.png"
            alt="character profile"
            id="dialogue-image"
            height="100px"
            width="100px"
          />
          <p id="dialogue">Hello World!</p>
        </div>
        <div id="palette"></div>
      </div>
      <div style="margin: 1rem">
        <div id="info-panel">
          <div class="flex-row" style="align-items: center">
            <h2>State Info</h2>
            <!-- clear storage button -->
            <button id="clear-storage">Clear Storage</button>
          </div>
          <!-- table to display info about each character, first name, state, and inventory -->
          <div id="status-table"></div>
        </div>

        <div class="flex-row" style="gap: 100px">
          <!-- game stats display -->
          <div id="game-stats">
            <h2>Game Stats</h2>
            <p>Time: <span id="time">0</span></p>
          </div>
          <div>
            <h2>Storage</h2>
            <div id="storage"></div>
          </div>
          <div>
            <h2>Obituary</h2>

            <table id="obituary"></table>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
